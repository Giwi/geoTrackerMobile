<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            GeoTracker
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Welcome to <b>GeoTracker</b></h1>
    <ion-card>
        <p [translate]="'connection_title'" padding-vertical></p>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="user.username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>

            </ion-list>

            <div text-center padding-top>
                <button ion-button round (click)="login()" color="secondary">Sign In</button>

                <p [translate]="'connection_register'" padding-vertical></p>
                <a [href]="getLink()">{{getLink()}}</a>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
