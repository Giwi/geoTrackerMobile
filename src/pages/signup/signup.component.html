<ion-header>
    <ion-navbar [color]="'primary'">
        <ion-title>
            GeoTracker
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>Register</ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Firstname</ion-label>
                    <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="user.username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>

            </ion-list>

            <div text-center padding-top>
                <button ion-button color="danger" round (click)="cancel()">Cancel</button>
                <button ion-button round (click)="register()">Register</button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
